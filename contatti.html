<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti</title>
    <link rel="stylesheet" href="style.css" />

<style>
/* Stile pagina contatti */
.contact-section {
    padding: 3rem 0;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
}

.contact-info h2,
.contact-form h2 {
    margin-bottom: 1rem;
    color: #24292e;
}

.contact-info p {
    margin: 10px 0;
    color: #444d56;
}

.contact-info strong {
    color: #2ea44f;
}

.contact-social a {
    font-size: 1.6rem;
    color: #24292e;
    transition: 0.3s;
}

.contact-social a:hover {
    color: #2ea44f;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.contact-form input,
.contact-form textarea {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background: #fff;
    transition: border-color 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #2ea44f;
    outline: none;
}

.map-section {
    margin-top: 3rem;
}

.map-placeholder {
    background-color: #e1e4e8;
    border-radius: 10px;
    height: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: #586069;
}

@media(max-width: 768px){
    .contact-grid{
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

    <section class="page-header">
        <h1>Contattaci</h1>
        <p>Hai domande, richieste o vuoi collaborare con noi? Siamo qui per te.</p>
    </section>

    <div class="container">

        <section class="contact-section">
            <div class="contact-grid">

                <div class="contact-info">
                    <h2>Informazioni di Contatto</h2>
                    <p><strong>Email:</strong> info@tuosito.com</p>
                    <p><strong>Telefono:</strong> +39 000 123 4567</p>
                    <p><strong>Indirizzo:</strong> Via Esempio 123, Milano</p>

                    <div class="social-icons contact-social">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Scrivici</h2>
                    <form>
                        <label>Nome</label>
                        <input type="text" placeholder="Inserisci il tuo nome" required />

                        <label>Email</label>
                        <input type="email" placeholder="Inserisci la tua email" required />

                        <label>Messaggio</label>
                        <textarea placeholder="Scrivi il tuo messaggio" required></textarea>

                        <button class="btn" type="submit">Invia Messaggio</button>
                    </form>
                </div>

            </div>
        </section>

        <section class="map-section">
            <div class="map-placeholder">
                <p>üìç Mappa o immagine posizione</p>
            </div>
        </section>

    </div>

</body>
</html>
